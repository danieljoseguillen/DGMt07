<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Listado de departamentos</title>
</head>

<body>
    <nav th:replace="~{/fragments.html::menu}"></nav>
    <h1>Listado de departamentos</h1>
    <a class="btn btn-primary btn-success" th:href="@{/depto/add}">Agregar departamento</a>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>
        <tbody>
            <tr th:each="depto:${departamentos}">
                <td th:text="${depto.id}"></td>
                <td><a th:href="@{/depto/info/{id} (id=${depto.id})}" th:text="${depto.nombre}"></a></td>
                <td><a class="btn btn-primary btn-block" th:href="@{/depto/edit/{id}(id=${depto.id})}">Editar</a></td>
                <td><a class="btn btn-danger btn-block" th:href="@{/depto/delete/{id}(id=${depto.id})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
</body>

</html>
