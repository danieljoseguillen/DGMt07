<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Listado de empleados</title>
</head>

<body>
    <h1>Listado de empleados</h1>
    <form method="post" action="#" th:action="@{/sort}" th:object="${sortForm}">
        <label>Nombre: </label>&nbsp;<input type="text" th:field="*{sortname}">
        <label>Genero: </label>&nbsp;<select id="genero" th:field="*{sortgender}">
            <option value="">Todos</option>
            <option th:each="gen : ${T(com.tarea7.dgmt07e01.Modelos.Genero).values()}" th:value="${gen}"
                th:text="${gen}" th:selected="${gen} == ${generoSeleccionado}">
            </option>
        </select>
        <input type="submit"value="Buscar">
    </form><br>
    <a class="btn btn-primary btn-block" th:href="@{/}">Reestablecer</a>
    <a class="btn btn-primary btn-success" th:href="@{/add}">Agregar empleado</a>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Salario</th>
            <th>Estado</th>
            <th>Genero</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>
        <tbody>
            <tr th:each="empleado:${empleados}">
                <td th:text="${empleado.id}"></td>
                <td><a th:href="@{/info/{id} (id=${empleado.id})}" th:text="${empleado.nombre}"></a></td>
                <td th:text="${empleado.correo}"></td>
                <td th:text="${empleado.salario}"></td>
                <td th:text="${empleado.estado}"></td>
                <td th:text="${empleado.genero}"></td>
                <td><a class="btn btn-primary btn-block" th:href="@{/edit/{id}(id=${empleado.id})}">Editar</a></td>
                <td><a class="btn btn-danger btn-block" th:href="@{/delete/{id}(id=${empleado.id})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
</body>

</html>
