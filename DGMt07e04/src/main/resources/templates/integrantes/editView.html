<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Edición de integrante</title>
</head>

<body>
    <nav th:replace="~{/fragments.html::menu}"></nav>
    <h1>Edición de integrante</h1>
    <form method="post" action="#" th:action="@{/integrantes/edit/submit}" th:object="${inteForm}">
        <table class="table">
            <tr>
                <td>ID</td>
                <td><input type="number" readonly id="disabledInput" th:field="*{id}"></td>
            </tr>

            <select th:field="*{empleado}" hidden required>
                <option th:each="emp : ${empleados}" th:value="${emp.id}" th:text="${emp.nombre}"></option>
            </select>

            <select th:field="*{proyecto}" hidden required>
                <option th:each="proy : ${proyectos}" th:value="${proy.id}" th:text="${proy.nombre}"></option>
            </select>
            <tr>
                <td>Puesto</td>
                <td><input type="text" th:field="*{puesto}" required></td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        <a class="btn btn-primary btn-block" th:href="@{/proyecto/}">Volver</a>
    </form>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
    <script src="/js/scriptNeto.js"></script>
</body>

</html>
