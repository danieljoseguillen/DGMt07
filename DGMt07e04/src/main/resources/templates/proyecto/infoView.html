<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Datos del proyecto</title>
</head>
<body>
    <nav th:replace="~{/fragments.html::menu}"></nav>
    <h1>Datos de proyecto</h1>
    <table class="table">
        <tr>
            <td>ID</td>
            <td th:text="*{proyecto.id}"></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td th:text="*{proyecto.nombre}"></td>
    </table>
    <a class="btn btn-primary btn-block" th:href="@{/integrantes/proyecto/{id}(id=${proyecto.id})}">Ver integrantes</a>
    <a class="btn btn-primary btn-block" th:href="@{/proyecto/edit/{id}(id=${proyecto.id})}">Editar</a>
    <a class="btn btn-danger btn-block" th:href="@{/proyecto/delete/{id}(id=${proyecto.id})}">Borrar</a> <a class="btn btn-primary btn-block" th:href="@{/proyecto/}">Volver</a>
</body>
</html>
