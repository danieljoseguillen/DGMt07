<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Listado de proyectos</title>
</head>

<body>
    <nav th:replace="~{/fragments.html::menu}"></nav>
    <h1>Listado de proyectos</h1>
    <a class="btn btn-primary btn-success" th:href="@{/proyecto/add}">Agregar proyecto</a>
    <a class="btn btn-primary btn-success" th:href="@{/integrantes/add}">Asignar integrante a un proyecto</a>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>nombre</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>
        <tbody>
            <tr th:each="proyecto:${proyectos}">
                <td th:text="${proyecto.id}"></td>
                <td><a th:href="@{/proyecto/info/{id} (id=${proyecto.id})}" th:text="${proyecto.nombre}"></a></td>
                <td><a class="btn btn-primary btn-block" th:href="@{/proyecto/edit/{id}(id=${proyecto.id})}">Editar</a></td>
                <td><a class="btn btn-danger btn-block" th:href="@{/proyecto/delete/{id}(id=${proyecto.id})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
</body>

</html>
